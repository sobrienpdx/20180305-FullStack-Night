<!DOCTYPE html>
<html>
<head>
	<title>Blog Post</title>
</head>
<body>
	<h1>{{blogpost.title}}</h1>
	<h3>By {{blogpost.user}} at {{blogpost.timestamp}}</h3>
	<p>{{blogpost.body}}</p>

	{% if comments %}
		<h2>Comments:</h2>
		{% for comment in comments %}
			<li>
				{{comment}}
				By {{comment.user}} at {{comment.timestamp}}
			</li>
		{% endfor %}
	{% endif %}
</body>
</html>
