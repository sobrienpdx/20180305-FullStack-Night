<!DOCTYPE html>
<html>
<head>
	<title>Vanilla JS Todos</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">	
	<style>
		@import url('https://fonts.googleapis.com/css?family=Montserrat:400,700');
		body {
		  background-color: #EEEEEE;
		  font-family: 'Montserrat', sans-serif;
		  display: grid;
		  grid-template-rows: auto;
		  justify-items: center;
		  padding-top: 50px;
		}

		body, html {
		  margin: 0;
		  height: 100%;
		}

		#app {
		    width: 50%;
		}
		nav {
		  padding: 20px 20px 20px 0;
		}
		nav a {
		  padding: 10px;
		  text-decoration: none;
		  background: #fff;
		  border-radius: 3px;
		  color: rgb(0, 110, 255);
		  font-weight: bold;
		  margin-right: 15px;
		}

		@import "https://cdn.jsdelivr.net/npm/animate.css@3.5.1";
		@import "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"; 

		  .holder {
		    background: #fff;
		  }

		  ul {
		    margin: 0;
		    padding: 0;
		    list-style-type: none;
		  }
		  
		  ul li {
		    padding: 20px;
		    font-size: 1.3em;
		    background-color: #E0EDF4;
		    border-left: 5px solid #3EB3F6;
		    margin-bottom: 2px;
		    color: #3E5252;
		    overflow: hidden;
		  }

		  .completed {
		    background-color: #b7b7b7;
		    border-left: 5px solid #3E5252;
		    text-decoration-line: line-through;
		  }

		  p {
		    text-align:center;
		    padding: 30px 0;
		    color: gray;
		  }

		  .container {
		    box-shadow: 0px 0px 40px lightgray;
		  }

		  input {
		    width: calc(100% - 40px);
		    border: 0;
		    padding: 20px;
		    font-size: 1.3em;
		    background-color: #323333;
		    color: #687F7F;
		  }

		i {
		  float:right;
		  padding-left: 1em;
		  cursor:pointer;
		}

		i:hover {
		    opacity: 0.6;
		}
	</style>
</head>
<body>
	<div id="app">
	    <h1 id='greeting'>Welcome to your todo list</h1>
	  
	    <div class="holder">
	        <input type="text" id="todo-input" name="todo" placeholder="Enter a task you have..." />
	        <ul id="todo-list">
	        </ul>
	    </div>
	</div>

	<script>
		// Todos class
		class Todos {
			constructor() {
				this.todos = []
			}
			add(todo) {
				this.todos.push(todo)
			}
			remove(todo) {
				let idx = this.todos.indexOf(todo)
				this.todos.splice(idx, 1)
			}
		}

		let newTodoArea = document.getElementById('todo-input')
		let todoListArea = document.getElementById('todo-list')
		let todoList = new Todos()

		// Create new todo and add to todoList when the user hits enter
		newTodoArea.addEventListener('keypress', (evt) => {
			if (evt.key === 'Enter') {
				let todo = newTodoArea.value
				if (todo) { // if todo is not an empty string
					todoList.add(todo) // add todo to todoList
					// create todo item DOM element
					let todoItem = document.createElement('li')
					// create remove and markDone buttons
					let removeBtn = document.createElement('i')
					let markDoneBtn = document.createElement('i')
					markDoneBtn.classList.add('fa','fa-check')
					removeBtn.classList.add('fa','fa-times')
					todoItem.innerHTML = todo
					todoItem.appendChild(markDoneBtn)
					todoItem.appendChild(removeBtn)
					newTodoArea.value = ''
					todoListArea.appendChild(todoItem)

					// add event listener to each button
					markDoneBtn.addEventListener('click', (evt) => {
						let todo = evt.target.closest('li')
						todo.classList.toggle('completed')
					})
					removeBtn.addEventListener('click', (evt) => {
						let todo = evt.target.parentElement
						todoList.remove(todo.innerText)
						todoListArea.removeChild(todo)
					})		
				}
			}
		})

		// window.addEventListener('beforeunload', (evt) => {
		// 	localStorage.setItem('todos': todoList)
		// })


	</script>
</body>
</html>
